spring.application.name=hotel-booking-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_booking
spring.datasource.username=hotel_user
spring.datasource.password=hotel_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInHotelBookingApplication2024
jwt.expiration=86400000

# CORS
app.cors.allowed-origins=http://localhost:3000

# Wait for database to be ready
spring.datasource.hikari.initialization-fail-timeout=60000